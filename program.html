   <body>
      <!-- navigation -->
      <script  type="text/javascript" charset="UTF-8" src="js/components/nav.js"></script>
      <!--banner image **************************************************************************************************** banner image -->
      <div id="impadw" class="jumbotron-fluid" style="margin: auto; ">
         <img id="banim" src="images/73208.jpg" class="img-fluid">	
      </div>
      
      <!--below is the content**************************************************************************************below is the content -->
      <div class="container-fluid">
         <div class="row">            
            <div  class="col-lg-9 text-center">
                <section id="comm">
                  <h1 id="pro2" style="font-weight:bold;"></br>Program of International Track</h1>
                  <script src="js/components/tba.js"></script>
                </section>
               <br>
            </div>

      <!-- footer -->
      <script type="text/javascript" charset="UTF-8" src="js/components/footer.js"></script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery-3.4.1.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/popper.min.js"></script>
      <script src="js/bootstrap-4.4.1.js"></script>
      <script>
         //先取得網址字串，假設此頁網址為「index.aspx?id=U001&name=GQSM」
         var url = location.href;
         
         //再來用去尋找網址列中是否有資料傳遞(QueryString)
         if (url.indexOf("?") != -1) {
             var tab1 = "";
             //在此直接將各自的參數資料切割放進ary中
             var ary = url.split("?")[1].split("&");
             //此時ary的內容為：
             //ary[0] = 'id=U001'，ary[1] = 'name=GQSM'
         
             //下迴圈去搜尋每個資料參數
             for (i = 0; i <= ary.length - 1; i++) {
                 //如果資料名稱為id的話那就把他取出來
         
                 if (ary[i].split("=")[0] == "tab1") {
                     tab1 = ary[i].split("=")[1];
                 }
             }
         }
         // 第一階顯示;
         $(`#myTab li:eq(${tab1}) a`).tab("show");
      </script>
   </body>
</html>
